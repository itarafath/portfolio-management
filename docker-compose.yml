version: '3.8'

services:
  # ─── Database (used in both dev and production) ───
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: developer
      MYSQL_DATABASE: portfolio_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdeveloper" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Production backend (builds & runs compiled JS) ───
  backend:
    build: ./backend
    profiles: [ "production" ]
    environment:
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: developer
      DATABASE_NAME: portfolio_db
      JWT_SECRET: change-this-to-a-secure-random-string
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy

  # ─── Production frontend (nginx serving static files) ───
  frontend:
    build: ./frontend
    profiles: [ "production" ]
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mysql_data:
